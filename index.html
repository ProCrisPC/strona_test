<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery program</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div id="pro" style="width:300px; height:300px; background-color: green;">
        <p id="hw">Hello World</p>
    </div>
    <script>
        $("#hw").click(function(){
            $("#hw").hide();
        });
        $("#pro").mouseenter(function(){
            document.getElementById("pro").style.backgroundColor = "red";
        });
        $("#pro").mouseleave(function(){
            document.getElementById("pro").style.backgroundColor = "green";
        });
    </script>
</body>
</html>
